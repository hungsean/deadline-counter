<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    h3 {
      margin: 0 0 15px 0;
      text-align: center;
    }
    
    .info {
      font-size: 14px;
      line-height: 1.4;
      text-align: center;
      margin-bottom: 15px;
    }
    
    .emoji {
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin: 0 auto;
      display: block;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #667eea;
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #667eea;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>

</html>
