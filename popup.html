<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    h3 {
      margin: 0 0 15px 0;
      text-align: center;
    }
    
    .info {
      font-size: 14px;
      line-height: 1.4;
      text-align: center;
      margin-bottom: 15px;
    }
    
    .emoji {
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .toggle-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      transition: background 0.3s;
    }
    
    .toggle-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="emoji">📦</div>
  <h3>漂浮小方塊</h3>
  <div class="info">
    小方塊已經在網頁上顯示！<br>
    你可以：<br>
    • 拖拽移動它
  </div>
  
  <button id="toggleBtn" class="toggle-btn">隱藏方塊</button>
  
  <script src="popup.js"></script>
</body>
</html>
