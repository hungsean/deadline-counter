      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="emoji">📦</div>
  <h3>漂浮小方塊</h3>

    小方塊已經在網頁上顯示！<br>

</html>
