<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>Deadline Counter</title>
  <!-- 外部樣式表 -->
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="emoji">📦</div>
  <h3>Deadline Counter</h3>

  <div class="toggle-container">
    <span class="info">顯示／隱藏方塊</span>

    <!-- 把 input 放進 label，並加上 aria-label -->
    <label class="switch">
      <input
        type="checkbox"
        id="toggleSwitch"
        aria-label="顯示或隱藏方塊"
      />
      <span class="slider"></span>
    </label>
  </div>

  <div class="input-container">
    <label for="timeInput" class="info">開始時間</label>
    <input
      type="text"
      id="timeInput"
      placeholder="YYYY/MM/DD hh:mm:ss"
      autocomplete="off"
    />
  </div>

  <script src="popup.js"></script>
</body>
</html>
